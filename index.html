<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="container-info">
        <h1 class="container-info-header">
          Get <span>insights</span> that help <br />
          your business grow.
        </h1>
        <div class="container__alignment">
          <p class="container-info-text">
            Discover the benefits of data analytics and make
            <span></span> better decisions regarding revenue, customer
            <span></span> experience, and overall efficiency.
          </p>
          <div class="container-info-preview">
            <div class="container-info-preview-companies">
              <span>10k+</span>
              <p>compoanies</p>
            </div>
            <div class="container-info-preview-templates">
              <span>314</span>
              <p>templates</p>
            </div>
            <div class="container-info-preview-queries">
              <span>12M+</span>
              <p>queries</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container-img"></div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
